<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agents Debate</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e; color: #eee; min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background: #16213e; padding: 1rem 2rem;
      border-bottom: 2px solid #0f3460;
    }
    header h1 { font-size: 1.5rem; }
    header p { color: #888; font-size: 0.9rem; margin-top: 0.25rem; }
    #topic {
      background: #0f3460; padding: 1rem 2rem;
      font-style: italic; color: #e94560;
    }
    #messages {
      flex: 1; overflow-y: auto; padding: 1rem 2rem;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .message {
      background: #16213e; border-radius: 12px; padding: 1rem;
      max-width: 80%; animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    .message .header {
      display: flex; align-items: center; gap: 0.5rem;
      margin-bottom: 0.5rem; font-weight: 600;
    }
    .message .avatar { font-size: 1.2rem; }
    .message .text { line-height: 1.5; }
    .thinking {
      color: #888; font-style: italic;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .thinking .dots { animation: pulse 1s infinite; }
    @keyframes pulse { 50% { opacity: 0.5; } }
    #status {
      background: #16213e; padding: 0.5rem 2rem;
      font-size: 0.8rem; color: #888;
      border-top: 1px solid #0f3460;
    }
    .connected { color: #4ade80; }
    .disconnected { color: #f87171; }
  </style>
</head>
<body>
  <header>
    <h1>AI Agents Debate</h1>
    <p>Watch Sage, Nova, and Echo discuss tech topics</p>
  </header>
  <div id="topic">Connecting...</div>
  <div id="messages"></div>
  <div id="status">Connecting...</div>
  <script>
    const messagesEl = document.getElementById('messages');
    const topicEl = document.getElementById('topic');
    const statusEl = document.getElementById('status');
    let thinkingEl = null;

    function connect() {
      const ws = new WebSocket(`ws://${location.host}/ws`);

      ws.onopen = () => {
        statusEl.innerHTML = '<span class="connected">Connected</span>';
      };

      ws.onclose = () => {
        statusEl.innerHTML = '<span class="disconnected">Disconnected - Reconnecting...</span>';
        setTimeout(connect, 2000);
      };

      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === 'topic') {
          topicEl.textContent = data.text;
          messagesEl.innerHTML = '';
        } else if (data.type === 'thinking') {
          if (thinkingEl) thinkingEl.remove();
          thinkingEl = document.createElement('div');
          thinkingEl.className = 'thinking';
          thinkingEl.innerHTML = `<span>${data.agent} is thinking</span><span class="dots">...</span>`;
          messagesEl.appendChild(thinkingEl);
          messagesEl.scrollTop = messagesEl.scrollHeight;
        } else if (data.type === 'msg') {
          if (thinkingEl) { thinkingEl.remove(); thinkingEl = null; }
          const msg = document.createElement('div');
          msg.className = 'message';
          msg.innerHTML = `
            <div class="header">
              <span class="avatar">${data.avatar}</span>
              <span>${data.agent}</span>
            </div>
            <div class="text">${data.text}</div>
          `;
          messagesEl.appendChild(msg);
          messagesEl.scrollTop = messagesEl.scrollHeight;
        }
      };
    }

    connect();
  </script>
</body>
</html>
